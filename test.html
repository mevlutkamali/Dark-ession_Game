<!-- ============================================= -->
<!--  Fake Search Alanı – Sayfa içinde sahte arama -->
<!-- ============================================= -->
<div class="fake-search" style="text-align:center; margin-top:20px;">
  
  <!-- 1️⃣ Arama input kutusu -->
  <!-- 
       Kullanıcı buraya aramak istediği kelime veya ifadeyi yazacak.
       id="fakeSearchInput" → JavaScript ile buraya erişip değerini alabiliriz.
       placeholder="Search..." → Kutuda gri yazı olarak kullanıcıya ipucu gösterir.
       inline style: padding 8px (iç boşluk), width 250px (genişlik)
  -->
  <input type="text" id="fakeSearchInput" placeholder="Search..." style="padding:8px; width:250px;">

  <!-- 2️⃣ Search butonu -->
  <!-- 
       Kullanıcı arama kutusuna bir şey yazdıktan sonra bu butona basacak.
       id="fakeSearchBtn" → JS ile tıklama olayını yakalayacağız.
       inline style: padding 8px 12px → dikey 8px, yatay 12px boşluk
  -->
  <button id="fakeSearchBtn" style="padding:8px 12px;">Search</button>

  <!-- 3️⃣ Arama sonuçlarının gösterileceği alan -->
  <!-- 
       Kullanıcı arama yaptıktan sonra JS burada sahte sonuçları oluşturacak ve ekleyecek.
       id="fakeResults" → JS tarafından kolayca erişilebilir.
       inline style:
         margin-top:20px → üstten boşluk
         text-align:left → sonuçlar sola hizalanacak
         max-width:600px → en fazla 600px genişlik
         margin-left:auto; margin-right:auto → ortaya hizalar
  -->
  <div id="fakeResults" style="margin-top:20px; text-align:left; max-width:600px; margin-left:auto; margin-right:auto;"></div>

</div>
